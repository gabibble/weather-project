<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;0,700;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/606d8453fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <form id="city-form" action="">
        <label for="city">Enter City</label>
        <input type="text" name="city" id="city-input" class="search" />
        <input type="submit" value="Go" class="go" />
        <button class="local" id="currentLocation">Local</button>
      </form>

      <div class="cityinfo">
        <div class="row">
          <div class="col">
            <div class="icon today">
              <div id="weather-icon" class="weather-icon-frame">
                <!-- <i class="fas fa-cloud-sun big"></i> -->
                <img
                  class="main"
                  src="http://openweathermap.org/img/wn/02d@2x.png"
                />
              </div>
              <h2>
                <span id="main-temp" class="temp">72</span
                ><span class="unit"> °F</span>
              </h2>
              <p id="high-low">H 87° L 53°</p>
            </div>
          </div>
          <div class="col">
            <h2 id="city">Weather</h2>
            <h4 class="description" id="main-desc">Cloudy</h4>
            <p id="currentTime">Sunday, June 20th, 1:14 pm</p>
            <small id="details">Humidity: 51% <br />Windspeed: 5 mph</small>

            <br />
            <button id="cTemp" class="btn btn-secondary btn-sm convert">
              Change to °C
            </button>
            <button id="fTemp" class="btn btn-secondary btn-sm convert">
              Change to °F
            </button>
          </div>
        </div>
      </div>
      <h3>This week</h3>
      <p><em>Under construction!</em></p>
      <br />
      <div class="row">
        <div class="col">
          <p class="day">Monday</p>
          <div class="icon week">
            <img
              class="forecast"
              src="http://openweathermap.org/img/wn/10d@2x.png"
            />
          </div>
          <p class="day temp">72 °F</p>
        </div>
        <div class="col">
          <p class="day">Tuesday</p>
          <div class="icon week">
            <img
              class="forecast"
              src="http://openweathermap.org/img/wn/03d@2x.png"
            />
          </div>
          <p class="day temp">74 °F</p>
        </div>
        <div class="col">
          <p class="day">Wednesday</p>
          <div class="icon week">
            <img
              class="forecast"
              src="http://openweathermap.org/img/wn/02d@2x.png"
            />
          </div>
          <p class="day temp">75 °F</p>
        </div>
        <div class="col">
          <p class="day">Thursday</p>
          <div class="icon week">
            <img
              class="forecast"
              src="http://openweathermap.org/img/wn/02d@2x.png"
            />
          </div>
          <p class="day temp">82 °F</p>
        </div>
        <div class="col">
          <p class="day">Friday</p>
          <div class="icon week">
            <img
              class="forecast"
              src="http://openweathermap.org/img/wn/01d@2x.png"
            />
          </div>
          <p class="day temp">85 °F</p>
        </div>
        <div class="col">
          <p class="day">Saturday</p>
          <div class="icon week">
            <img
              class="forecast"
              src="http://openweathermap.org/img/wn/02d@2x.png"
            />
          </div>
          <p class="day temp">82 °F</p>
        </div>
      </div>
      <br />
      <br />
      <footer>
        <a href="https://github.com/gabibble/weather-project" target="_blank"
          >Open-source code</a
        >
        by Julia Giebultowicz
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
