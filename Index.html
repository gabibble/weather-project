<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;0,700;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/606d8453fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <form id="city-form" action="">
        <label for="city">Enter City</label>
        <input type="text" name="city" id="city-input" class="search" />
        <input type="submit" value="Go" class="go" />
        <button class="local" id="currentLocation">Local</button>
      </form>

      <div class="cityinfo">
        <div class="row">
          <div class="col">
            <div class="icon today">
              <div id="weather-icon" class="weather-icon-frame">
                <img
                  class="main"
                  src="http://openweathermap.org/img/wn/02d@2x.png"
                />
              </div>
              <h2>
                <span id="main-temp" class="temp">0</span
                ><span class="unit"> Â°F</span>
              </h2>
              <p id="high-low"></p>
            </div>
          </div>
          <div class="col">
            <h2 id="city">Loading...</h2>
            <h4 class="description" id="main-desc"></h4>
            <small id="details"></small>
            <br />
            <br />
            <span>Updated <span id="currentTime"></span> </span>
          </div>
        </div>
      </div>
      <br />
      <div id="six-day-forecast"></div>
      <br />
      <footer>
        <a href="https://github.com/gabibble/weather-project" target="_blank"
          >Open-source code</a
        >
        by Julia Giebultowicz
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
